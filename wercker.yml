box:
    id: golang
    ports:
        - "5000"

dev:

    steps:
        - internal/watch:
            code: |
                go build ./...
            reload: true

# Build definition
build:
    steps:

    # golint step!
    - wercker/golint

    # Build the project
    - script:
        name: go build
        code: |
            go build ./...

    # Test the project
    - script:
        name: go test
        code: |
            go test ./...

    - script:
        name: ls-wercker-root
        code: |
            echo WERCKER_ROOT=$WERCKER_ROOT; ls -ls $WERCKER_ROOT
        
    - script:
        name: ls-wercker-source-dir
        code: |
            echo WERCKER_SOURCE_DIR=$WERCKER_SOURCE_DIR; ls -ls $WERCKER_SOURCE_DIR
        
    - script:
        name: ls-wercker-output-dir-1
        code: |
            echo WERCKER_OUTPUT_DIR=$WERCKER_OUTPUT_DIR; ls -ls $WERCKER_OUTPUT_DIR
        
    - script:
        name: copy-output
        code: |
            mv source $WERCKER_OUTPUT_DIR/fun-with-golang
        
    - script:
        name: ls-wercker-output-dir-2
        code: |
            echo WERCKER_OUTPUT_DIR=$WERCKER_OUTPUT_DIR; ls -ls $WERCKER_OUTPUT_DIR
        
    - internal/docker-push:
        username: $DOCKERHUB_USERNAME
        password: $DOCKERHUB_PASSWORD
        entrypoint: /pipeline/output/fun-with-golang
        tag: latest
        repository: rikgibson/fun-with-golang

push-docker:
    steps:
        - internal/docker-push:
            username: $DOCKERHUB_USERNAME
            password: $DOCKERHUB_PASSWORD
            cmd: /main
            tag: latest
            repository: rikgibson/fun-with-golang

hello-world:
    steps:

    - script:
        name: hello-world
        code: echo $HELLO_MESSAGE