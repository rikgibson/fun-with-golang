box:
    id: golang
    ports:
        - "5000"

dev:

    steps:
        - internal/watch:
            code: |
                go build ./...
                ./source
            reload: true

# Build definition
build:
    steps:

    # golint step!
    - wercker/golint

    # Build the project
    - script:
        name: go build
        code: |
            go build ./...

    # Test the project
    - script:
        name: go test
        code: |
            go test ./...

    - internal/docker-push:
        username: $DOCKERHUB_USERNAME
        password: $DOCKERHUB_PASSWORD
        cmd: /main
        tag: latest
        repository: rikgibson/fun-with-golang

push-docker:
    steps:
        - internal/docker-push:
            username: $DOCKERHUB_USERNAME
            password: $DOCKERHUB_PASSWORD
            cmd: /main
            tag: latest
            repository: rikgibson/fun-with-golang

